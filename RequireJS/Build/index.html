<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>RequireJS</title>
        <style>
            body {
                background: #f9f9f9;
                margin: 0;
            }

            #main {
                background: #fff;
                border: 1px solid #404040;
                margin: 25px auto 0;
                width: 960px;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <canvas width="960" height="540"></canvas>
        </div>
        <script src="lib/require.js"></script>
        <script>
            if (typeof window.console != "undefined") {
                function alert() {
                    console.log.apply(console, arguments)
                }
            }

            require(["box2d-html5"], function(box2d) {
                alert("Box2D version " + box2d.b2_version + " revision " + box2d.b2_changelist)
            })
        </script>
    </body>
</html>
