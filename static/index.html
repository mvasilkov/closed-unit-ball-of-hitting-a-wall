<!doctype html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Международный комитет регистрации на веб-сайтах</title>
        <link rel="stylesheet" href="/registration/static/systematize.min.css">
        <link rel="stylesheet" href="/registration/static/medium.css">
        <link rel="stylesheet" href="/registration/static/classes.css">

    <body>
        <div class="container">
            <article>
                <form action="" method="post">
                    <p>
                        <label for="email">Электродинамическая почта</label>

                    <p>
                        <input type="submit" value="Поехали!">
                    </p>
                </form>
            </article>
        </div>
    </body>
