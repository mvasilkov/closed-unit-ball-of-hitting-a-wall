<!DOCTYPE html>
<html>
    <head>
        <title>box2d-html5 :: A 2D Physics Engine for HTML5 Games</title>
    </head>
    <body>
        <script src="requirements/require.js"></script>
        <script>
            if (window.console) {
                function alert(str) {
                    console.log(str)
                    document.title = str
                }
            }

            require(["box2d-html5"], function(box2d) {
                alert("Box2D version " + box2d.b2_version + " revision " + box2d.b2_changelist)
            })
        </script>
    </body>
</html>
