{% load static %}
{% load queue_tags %}
<div class="comp filter auto-filter">

    </h3>
    <img src="{% static 'software/dnsfilter.png' %}" alt="" title="Issues per cycle: {{ comp.issues_per_cycle }}" class="comp-logo">
    {{ comp|is_active_icon }}
</div>
