<!doctype html>
<html lang="ru-RU">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Международный комитет регистрации на веб-сайтах</title>
        <link rel="stylesheet" href="/registration/static/systematize.min.css">
        <link rel="stylesheet" href="/registration/static/medium.css">
        <link rel="stylesheet" href="/registration/static/classes.css">
    </head>
    <body>
        <div class="container">
            <article>
                <form action="" method="post">
                    <p>
                        <label for="email">Почта</label>
                        <input autocorrect="off" autocapitalize="off" autofocus placeholder="sashagrey@sashagrey.com" name="email" id="email" type="email"
                            required size="40">
                    </p>
                    <p class="g-recaptcha" data-sitekey="6LdZvUUUAAAAAI06V5NlJiY5HLiBmdqj0Hg_5N1W"></p>
                    <p>
                        <input type="submit" value="Ввод">
                    </p>
                </form>
            </article>
        </div>
        <script src="https://www.google.com/recaptcha/api.js"></script>
    </body>
</html>
