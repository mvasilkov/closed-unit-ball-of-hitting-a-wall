<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>3D Noise</title>
        <link rel="stylesheet" href="../shared.css">
    </head>
    <body>
        <h1>3D Noise</h1>

        <input id="PerlinNoise" type="radio" name="nofun" value="PerlinNoise" checked>
        <label for="PerlinNoise">Perlin noise</label>
        <br>

        <label for="scale">Scale:</label>
        <input id="scale" type="number" value="64">
        <br>

        <input id="Mulberry32" type="radio" name="prng" value="Mulberry32" checked>
        <label for="Mulberry32">Mulberry32</label>
        <br>

        <label for="seed">Seed:</label>
        <input id="seed" type="number" value="0">
        <br>

        <button id="start" type="button">Start</button>

        <h2>3D Noise</h2>
        <canvas id="noise"></canvas>

        <script type="module" src="./app.js"></script>
    </body>
</html>
